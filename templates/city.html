<div class="modal fade" id="buyBuildingModal" tabindex="-1" aria-labelledby="buyBuildingModalLabel" aria-hidden="true">

            </div>

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">–ù–µ—Ç</button>

<!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–æ–≤ Bootstrap –∏ Font Awesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<script>
    const buildingImage = document.getElementById('buildingImage');
    const coinElement = document.getElementById('coin');
    const modal = new bootstrap.Modal(document.getElementById('buyBuildingModal'));
    let currentCoins = parseInt(coinElement.textContent);

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–¥–∞–Ω–∏—è
    buildingImage.addEventListener('click', function() {
        modal.show();
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∫—É–ø–∫–∏ –∑–¥–∞–Ω–∏—è
    document.getElementById('confirmBuy').addEventListener('click', function() {
        if (currentCoins >= 200) {
            // –£–¥–∞–ª—è–µ–º 200 –∫–æ–∏–Ω–æ–≤
            currentCoins -= 200;
            coinElement.textContent = currentCoins;

            // –ú–µ–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–¥–∞–Ω–∏—è –Ω–∞ –Ω–æ–≤–æ–µ
            buildingImage.src = 'https://1ge.kz/lms/koja.png'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ —Ç–æ–º –∂–µ —Å—Ç–∏–ª–µ

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            modal.hide();

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            fetch('/update_coins/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken() // –î–æ–±–∞–≤—å—Ç–µ CSRF-—Ç–æ–∫–µ–Ω, –µ—Å–ª–∏ —Ç—Ä–µ–±—É–µ—Ç—Å—è
                },
                body: JSON.stringify({
                    telegram_id: '{{ telegram_id }}',
                    coins: -200
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.status !== 'success') {
                      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –∫–æ–∏–Ω–æ–≤.');
                  }
              }).catch(error => console.error('–û—à–∏–±–∫–∞:', error));
        } else {
            alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤ –¥–ª—è –ø–æ–∫—É–ø–∫–∏ –∑–¥–∞–Ω–∏—è.');
        }
    });

    // –ü–æ–ª—É—á–µ–Ω–∏–µ CSRF —Ç–æ–∫–µ–Ω–∞ –∏–∑ –∫—É–∫–∏—Å–æ–≤
    function getCSRFToken() {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, 10) === 'csrftoken=') {
                    cookieValue = decodeURIComponent(cookie.substring(10));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
